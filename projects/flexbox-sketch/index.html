<!DOCTYPE html>
<html lang="en">
  <head>
    <title>game time babey!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="line-test"></div>

    <div class="main">

        <div class="endzone left">
          <div class="trapezoid-side"></div>
          <div class="trapezoid-side flip"></div>
        </div>

        <div class="zone">
          <div class="faceoff top">
            <div class="dot"></div>
          </div>
          <div class="crease"></div>
          <div class="faceoff bottom">
            <div class="dot"></div>
          </div>
        </div>

        <div class="neutral">
          <div class="center"></div>
        </div>

        <div class="zone right">
          <div class="faceoff top">
            <div class="dot"></div>
          </div>
          <div class="crease"></div>
          <div class="faceoff bottom">
            <div class="dot"></div>
          </div>
        </div>

        <div class="endzone right">
          <div class="trapezoid-side"></div>
          <div class="trapezoid-side flip"></div>

        </div>

    </div>
  </body>

</html>
