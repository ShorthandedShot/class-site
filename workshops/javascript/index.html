<!DOCTYPE html>
<html lang="en">
  <head>
    <title>javascrpt workshop</title>
    <link rel="icon" href="img/boof.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="btn" onclick="toggle()">Click me...</div>


    <div id="box">
      the box
    </div>


    <script>
      function toggle() {
        //element = #box
        var element = document.getElementById("box");
        element.classList.toggle("active");
      }
  </script>
  </body>

</html>
